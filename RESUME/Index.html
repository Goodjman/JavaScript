<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'/>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>Session Task Manager</title>
<link rel="stylesheet" href="style.css" type="text/css">
<link rel="stylesheet" href="fontawesome/css/all.css" type="text/css">
<link rel="stylesheet" href="fontawesome/css/fontawesome.css" type="text/css">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="script.js" defer></script>
</head>

<body >
  <button class="btn btn-success">ADD <i class="far fa-plus-square"></i></button>
    <div class="row " >
      <div class="undone col-sm-4 col-xs-6">
        <header class="header-h1">
          <h1>Watch Later</h1>
        </header>
        <ul>
          <li class="card" draggable="true" >
            <h2>Some Reading</h2>
            <p>Finish the course within the next two hours.</p>
            <button class="alt">More Info</button>
            <button>Finish</button>
          </li>
          <li class="card" draggable="true" >
            <h2>Read that</h2>
            <p>Some css</p>
            <button class="alt">More Info</button>
            <button>Finish</button>
          </li>
        </ul>
        </div>

      <div class="center col-sm-4 ">
       
      </div>

      <div class="done col-sm-4 col-xs-6">
        <header class="header-h1">
          <h1>Seen</h1>
        </header>
        <ul>
          <li class="card" draggable="true">
            <h2>Video</h2>
            <p>
              HTML+CSS in 5 minutes
            </p>
            <button class="alt">More Info</button>
            <button>Activate</button>
          </li>
        </ul>
      </div>
  </div>
 
</body>
