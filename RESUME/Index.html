<body >
  <button class="btn btn-success addbtn" > ADD </button>
  <div id="backdrop"></div>
    <div class="modal card" id="add-modal">
      <div class="modal__content">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" />
        <label for="url">Link</label>
        <input type="text" name="url" id="url" />
      </div>
      <div class="modal__actions">
        <button class="btn btn-passive">Cancel</button>
        <button class="btn btn-success">Add</button>
      </div>
    </div>
    <div class="row entry-text " >
      <div class="undone col-sm-4 col-xs-6">
        <header class="header-h1">
          <h1>Watch Later</h1>
        </header>
        <ul id="move-list" class='dropzone'> </ul>
        </div>

      <div class="center col-sm-4 ">
       
      </div>

      <div class="done col-sm-4 col-xs-6">
        <iframe name="right_side" src="" width="100%"  
        height="100%" frameBorder="0"></iframe>
        <!--<header class="header-h1">
          <h1>Seen</h1>
        </header>
        <ul class='dropzone'>
         
        </ul>-->
      </div>
  </div>
